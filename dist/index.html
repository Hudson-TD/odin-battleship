<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header class="header-container">
      <h1 class="header-primary-text">Battleship</h1>
    </header>
    <div class="player-creation-container">
      <form name="player-creation-form">
        <input type="text" min="1" max="30" placeholder="Enter Player Name" />

      </form>
    </div>
    <div class="player-gameboard-container">Player gameboard here</div>
    <div class="computer-gameboard-container">Computer gameboard here</div>
  </body>
</html>
